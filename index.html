<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GobyOS 2025 — Gal Ben</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

:root{
  --green: #00ff00;
  --accent: #ff8c00;
  --bg: #000;
  --terminal-space: 9.5rem; /* reserve this much vertical space at the page bottom */
}

/* Base layout */
html,body { height:100%; margin:0; }
body {
  margin:0;
  min-height:100vh;
  font-family:'VT323', monospace;
  padding:2rem;
  display:flex;
  flex-direction:column;
  align-items:center;
  color:var(--green);
  background:var(--bg);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  box-sizing:border-box;
}

/* Links */
a { color:var(--green); text-decoration:underline; }
a:hover { text-decoration:none; }

/* Hero */
.hero {
  border:4px double var(--green);
  padding:1.25rem 1.5rem;
  margin-bottom:1.25rem;
  width:100%;
  max-width:1200px;
  display:grid;
  grid-template-columns:1fr;
  gap:1rem;
  align-items:center;
}
@media(min-width:900px){
  .hero { grid-template-columns:150px 1fr; gap:2rem; }
  .hero .text { text-align:left; }
}
.hero img {
  width:150px;
  height:150px;
  border:4px double var(--green);
  padding:4px;
  image-rendering:pixelated;
  display:block;
}
.hero h1 { margin:0; font-size:2.1rem; }
.hero p { margin:.25rem 0 0 0; font-size:.95rem; }
.nav-links{ margin-top:.5rem; }
.nav-links a{ margin:0 .5rem; }

/* Panels grid */
.container {
  width:100%;
  max-width:1200px;
  display:grid;
  grid-template-columns:1fr;
  gap:.9rem;
}
@media(min-width:1000px){
  .container { grid-template-columns:repeat(2,1fr); }
}

/* Panel visual */
.panel {
  border:4px double var(--green);
  padding:.9rem;
  min-height:200px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  box-sizing:border-box;
}

/* Panel title */
.panel-title {
  display:flex;
  align-items:center;
  gap:.6rem;
  margin:0 0 .5rem 0;
  font-size:1.05rem;
  font-weight:700;
}
.panel-title .dollar { font-size:1.4rem; line-height:1; color:var(--green); }
.panel-title .name { letter-spacing:.6px; }

/* Console text */
.console-line { margin:.18rem 0; white-space:pre-wrap; line-height:1.25; font-size:0.95rem; }

/* Progress bar */
.progress-bar-container {
  width:100%;
  border:1px solid var(--green);
  height:1rem;
  margin:.35rem 0;
  background:transparent;
  box-sizing:border-box;
}
.progress-bar {
  height:100%;
  width:0%;
  background:var(--green);
  transition:width .08s linear;
}

/* Countdown */
.countdown { margin-top:1rem; font-size:0.95rem; color:var(--accent); }

/* Bottom spacer — same size as the body padding, ensures consistent reserved space */
.bottom-spacer { height: var(--terminal-space + 50); }

/* Fixed bottom terminal */
.bottom-terminal {
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:rgba(0,0,0,0.94);
  color:var(--green);
  font-family:'VT323',monospace;
  padding:.55rem 1rem;
  display:flex;
  align-items:center;
  z-index:999;
  box-sizing:border-box;
  border-top:1px solid rgba(0,255,0,0.05);
}
.bottom-terminal .prompt { margin-right:.5rem; }
.bottom-terminal .cursor { animation:blink 1s steps(1) infinite; margin-left:6px; }
@keyframes blink { 0%,50%{opacity:1} 51%,100%{opacity:0} }
.bottom-terminal .cmd-text { white-space:pre-wrap; font-size:0.95rem; }
</style>
</head>
<body>

<!-- HERO -->
<div class="hero" id="top">
  <img src="profile.webp" alt="Profile">
  <div class="text">
    <h1>GobyOS — Gal Ben</h1>
    <p>Mechanical Engineering Student — real-time control, simulation & hands-on design</p>
    <div class="nav-links">
      <a href="#whoami-panel">$ WHOAMI</a> |
      <a href="#experience-panel">$ EXPERIENCE</a> |
      <a href="#engineering-panel">$ ENGINEERING</a>
    </div>
  </div>
</div>

<!-- PANELS -->
<div class="container">
  <div class="panel" id="whoami-panel">
    <div class="panel-title"><span class="dollar">$</span><span class="name">WHOAMI</span></div>
  </div>

  <div class="panel" id="experience-panel">
    <div class="panel-title"><span class="dollar">$</span><span class="name">EXPERIENCE</span></div>
  </div>

  <div class="panel" id="engineering-panel">
    <div class="panel-title"><span class="dollar">$</span><span class="name">ENGINEERING &amp; SIMULATION</span></div>
  </div>

  <div class="panel" id="cad-panel">
    <div class="panel-title"><span class="dollar">$</span><span class="name">CAD / CAM / EDA</span></div>
  </div>

  <div class="panel" id="programming-panel">
    <div class="panel-title"><span class="dollar">$</span><span class="name">PROGRAMMING / IT</span></div>
  </div>

  <div class="panel" id="office-panel">
    <div class="panel-title"><span class="dollar">$</span><span class="name">OFFICE &amp; WEB</span></div>
  </div>
</div>

<!-- Countdown -->
<div class="countdown" id="grad-countdown" style="padding-bottom: 3rem;" aria-live="polite"></div>

<!-- Fixed bottom spacing to avoid overlap with terminal and countdown -->
<div style="padding-bottom: 4rem;" aria-hidden="true"></div>

<!-- Fixed bottom terminal -->
<div class="bottom-terminal" aria-hidden="false">
  <span class="prompt">$</span>
  <span class="cmd-text" aria-hidden="true"></span>
  <span class="cursor">█</span>
</div>

<script>
/* Content for panels (contact retained under WHOAMI) */
const content = {
  whoami: [
    'Gal Ben Yelid | Mechanical Engineering Student',
    'Innovating the world of control systems',
    '',
    'Location: Tel-Aviv, Israel',
    // 'Email: <a href="mailto:gal9876543210@gmail.com" target="_blank" rel="noopener noreferrer">gal9876543210@gmail.com</a>',
    'LinkedIn: <a href="https://www.linkedin.com/in/gal-ben" target="_blank" rel="noopener noreferrer">gal-ben</a>',
    'GitHub: <a href="https://github.com/GGAALL98" target="_blank" rel="noopener noreferrer">GGAALL98</a>',
    'CV: <a href="CV.pdf" target="_blank" rel="noopener noreferrer">Download PDF</a>'
  ],

  experience: [
    '<a href="https://www.active-wave-control-lab.com" target="_blank" rel="noopener noreferrer">Lab Assistant</a> — Active Wave Control Lab (2025–Present)',
    '  - Paid lab assistant: setup, support, HIL experiments, documentation',
    '',
    '<a href="https://www.active-wave-control-lab.com" target="_blank" rel="noopener noreferrer">Final Project Student</a> — Active Wave Control Lab (2025–Present)',
    '  - Real-time wave control, MATLAB/Simulink, Speedgoat HIL testing',
    '',
    '<a href="https://ranor-lighting.com/" target="_blank" rel="noopener noreferrer">Ecommerce & IT Specialist</a> — Ranor Lighting Design',
    '  - Web/e-commerce ops, security, analytics, 3D design collaboration',
    '',
    'Radio Technician — Israel Defense Forces (2017–2020)',
    '  - RF systems, IT support, inventory, drone mapping/videography'
  ],

  // Core Engineering & Control
  engineering: [
    { label: 'Simulink', value: 100 },
    { label: 'MATLAB / Octave', value: 100 },
    { label: 'Real Time Control', value: 60 },
    { label: 'Julia', value: 80 },
    { label: 'Maxima', value: 100 }
  ],

  // CAD / CAM & EDA + Simulation
  cad: [
    { label: 'Siemens NX (parts & assemblies)', value: 80 },
    { label: 'SOLIDWORKS', value: 100 },
    { label: 'Fusion 360 & Inventor', value: 80 },
    { label: 'SketchUp', value: 80 },
    { label: 'Cimatron', value: 80 },
    { label: 'KiCad', value: 80 },
    { label: 'SimCenter', value: 60 },
    { label: 'Nastran', value: 60 }
  ],

  // Programming & IT
  programming: [
    { label: 'Python', value: 80 },
    { label: 'Linux / Shell', value: 100 },
    { label: 'Arduino', value: 80 },
    { label: 'C# / C', value: 50 },
    { label: 'macOS / Windows', value: 100 }
  ],

  // Office & Documentation
  office: [
    'LaTeX / LyX',
    'Microsoft Office',
    'WordPress & WooCommerce',
    'Marketing & E-commerce'
  ]
};

/* Map DOM elements for panels */
const panels = {
  whoami: document.getElementById('whoami-panel'),
  experience: document.getElementById('experience-panel'),
  engineering: document.getElementById('engineering-panel'),
  cad: document.getElementById('cad-panel'),
  programming: document.getElementById('programming-panel'),
  office: document.getElementById('office-panel')
};

/* Type a single panel, char-by-char. Lines containing <a> are rendered instantly. */
function typeLine(panelEl, lines, index=0, charIndex=0) {
  if (index >= lines.length) return;
  const current = lines[index];
  const div = document.createElement('div');
  div.className = 'console-line';
  panelEl.appendChild(div);

  if (typeof current === 'string' && current.includes('<a')) {
    div.innerHTML = current;
    setTimeout(() => typeLine(panelEl, lines, index + 1, 0), 90);
    return;
  }

  if (typeof current === 'string') {
    function stepChar() {
      if (charIndex < current.length) {
        div.textContent += current[charIndex++];
        setTimeout(stepChar, 6);
      } else {
        setTimeout(() => typeLine(panelEl, lines, index + 1, 0), 80);
      }
    }
    stepChar();
    return;
  }

  if (typeof current === 'object' && current.label) {
    div.textContent = current.label;
    const barContainer = document.createElement('div');
    barContainer.className = 'progress-bar-container';
    const bar = document.createElement('div');
    bar.className = 'progress-bar';
    barContainer.appendChild(bar);
    div.appendChild(barContainer);

    let w = 0;
    const target = Math.max(0, Math.min(100, current.value));
    const iv = setInterval(() => {
      w++;
      bar.style.width = w + '%';
      if (w >= target) {
        clearInterval(iv);
        setTimeout(() => typeLine(panelEl, lines, index + 1, 0), 100);
      }
    }, 6);
    return;
  }

  div.textContent = String(current);
  setTimeout(() => typeLine(panelEl, lines, index + 1, 0), 80);
}

/* Start concurrent typing in all panels with a tiny stagger */
Object.keys(panels).forEach((key) => {
  if (panels[key] && content[key]) {
    setTimeout(() => typeLine(panels[key], content[key], 0, 0), Math.random() * 80);
  }
});

/* Graduation countdown (1 Oct 2026) */
const gradCountdownEl = document.getElementById('grad-countdown');
const gradDate = new Date('2026-10-01T00:00:00');

function updateCountdown() {
  const now = new Date();
  const diff = gradDate - now;
  if (diff <= 0) {
    gradCountdownEl.textContent = '🎓 Graduated! Congratulations! 🎓';
    return;
  }
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);
  gradCountdownEl.textContent = `⏳ Time until graduation: ${days}d ${hours}h ${minutes}m ${seconds}s`;
}
updateCountdown();
setInterval(updateCountdown, 1000);

/* Bottom terminal auto-type */
const bottomCmd = document.querySelector('.bottom-terminal .cmd-text');
const cmds = [
  'echo "Welcome to GobyOS 2025!"',
  'ls ~/projects',
  'top -n 1',
  'python3 main.py',
  'git status'
];
let cmdIndex = 0, charIndex = 0;
function typeBottom() {
  const current = cmds[cmdIndex];
  if (charIndex < current.length) {
    bottomCmd.textContent += current[charIndex++];
    setTimeout(typeBottom, 30);
  } else {
    setTimeout(() => {
      bottomCmd.textContent = '';
      charIndex = 0;
      cmdIndex = (cmdIndex + 1) % cmds.length;
      setTimeout(typeBottom, 600);
    }, 700);
  }
}
typeBottom();
</script>

</body>
</html>
